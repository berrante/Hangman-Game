<!DOCTYPE html>
<html>
<head>
	<title>Bridget's Hangman Game</title>
	
	<!-- Stylesheet -->
	<link rel="stylesheet" href="assets/css/style.css">
	
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Limelight|Raleway:900,600,500,500i" rel="stylesheet">

</head>

<body>



	<div class="header">
	<h1>HANGMAN</h1>
	<h2>Goes Broadway</h2>
	<h3>Press any key to get started!</h3>
	</div>
	
	<div class="main-container">
		<div id='game'>
			<p>WINS :</p>
			<p>CURRENT WORD</p>

		<!-- when user presses a key that matches a letter in the word, that letter should show up in the dashed area. the NUMBER OF GUESSES reamins the same. it does not show up in the  LETTERS GUESSED section. if that letter does not appaear in the word, it should go to LETTERS GUESSED section. the NUMBER OF GUESSES should decrease by 1. -->
			<p>GUESSES REMAINING</p>
		<!-- number of guesses remaining. when user presses a key, this number should decrease by 1 -->
			<p>LETTERS GUESSED</p>
		<!-- letters guessed. this should display letters the user has already played. if a user already pressed that key, it shouldnt appear again and the number of guesses should not go dowqn. -->
		</div>

	</div>	

	<!-- JAVASCRIPT -->
	<script src="assets/javascript/game.js"></script>
</body>
</html>
